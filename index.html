<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mobile Controller</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mobile Controller</h1>
  <div class="control-panel">
    <div class="vertical-slider">
      <div class="slider-label">LEFT</div>
      <div class="slider-container">
        <input type="range" min="-255" max="255" value="0" id="leftSlider">
      </div>
    </div>
    <div class="vertical-slider">
      <div class="slider-label">RIGHT</div>
      <div class="slider-container">
        <input type="range" min="-255" max="255" value="0" id="rightSlider">
      </div>
    </div>
  </div>
  <div class="connect-btn">
    <button id="connectButton">CONNECT <span id="statusIndicator" class="status-indicator"></span></button>
  </div>
  <div id="outputLog">
    Sent: <span id="serialOutput">--</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
